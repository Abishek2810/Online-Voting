<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>VOTER POLL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
      background-color: #f4f4f9;
    }
    h1 {
      font-size: 3em;
      color: #333;
      text-transform: uppercase;
      letter-spacing: 4px;
      margin-bottom: 20px;
      position: relative;
      display: inline-block;
    }
    h1:after {
      content: '';
      width: 80px;
      height: 5px;
      background-color: #007BFF;
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
    }
    p {
      font-size: 18px;
      color: #666;
      margin-bottom: 40px;
    }
    .button {
      display: inline-block;
      margin: 30px 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: #fff;
      background-color: #007BFF;
      border: none;
      border-radius: 5px;
      text-decoration: none;
      transition: background 0.3s;
    }
    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <h1>VOTING POLL</h1>
  <p>Welcome to the ultimate online voting experience!</p>

  <a href="login.html" class="button">Login</a>
  <a href="register.html" class="button">Register</a>

</body>
</html>
