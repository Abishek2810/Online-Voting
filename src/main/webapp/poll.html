<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Poll</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      max-width: 400px;
      margin: 50px auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 30px;
    }
    .form-group label {
      font-weight: bold;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
    .back-button {
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Add Poll</h2>
  <form>
    <div class="form-group">
      <label for="question">Poll Question</label>
      <input type="text" class="form-control" id="question" name="question" required>
    </div>
    <button type="submit" class="btn btn-primary btn-block">Add Poll</button>
  </form>

  <div class="back-button text-center">
    <a href="index.html" class="btn btn-secondary mt-3">Back</a>
  </div>
</div>

</body>
</html>
